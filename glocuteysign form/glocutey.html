<!DOCTYPE html>
<html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />	 
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" 
	integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" 
	crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/glocutey.css">
	<title>Charites SignUp/SignIn</title>
</head>
<body>

<div class="container" id="container">
    <h1 class="logo">
        <img src="https://res.cloudinary.com/glocutey/image/upload/v1569408639/image_from_ios_fkmjec.png" />
    </div>

	<div class="form-container sign-up-container">
	<div id="left-box">

		
		<form action="#"></form>
			<h1>sign Up</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your email for registration</span>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<input type="password" placeholder="Retype password" />
			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<div id="right-box">
	
		<form action="#">
			<h3>Already have an account?</h3>
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your email</span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password"/></br>
			
			<div class="squaredThree">
				<input type="checkbox" value="None" id="squaredThree" name="check" checked>keep me logged in
				<label for="squaredThree"></label>
			</div>
			<button>Sign In</button>
		</form>
	</div>
	

<script src="js/script.js"></script>
</body>
</html>
